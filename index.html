<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>People Counting App</title>
</head>

<body>
    <!-- Entering counting -->
    <h1>People Entered</h1>
    <h2 id="count-enter">0</h2>
    <div>
        <button id="increment-btn">INCREMENT</button>
        <button id="save-entry-btn">SAVE</button>
    </div>

    <h2 id="enter-count">Previous entries: </h2>
    <!-- Exit counting -->
    <h1>People Exit</h1>
    <h2 id="count-exit">0</h2>
    <div>
        <button id="decrement-btn">DECREMENT</button>
        <button id="save-exit-btn">SAVE</button>
    </div>
    <h2 id="exit-count">Previous exit: </h2>

    <!-- Adding external javascript file -->
    <script src="script.js"></script>
</body>

</html>
